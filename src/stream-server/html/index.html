<!DOCTYPE html>
<html>
	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.2/jquery.mobile-1.1.2.min.js"></script>
	</head>

	<body>
		
		<div data-role="page">
			
			<div data-role="header">
				<h1>Stream-TV</h1>
			</div>
			
			<div data-role="content">
				
				<ul data-role="listview" data-count-theme="c" data-inset="true">
				    {% for channel in channels %}
				    <li>
				    	<a href="/play?channel={{channel.file}}">{{channel.name}}</a>
				    </li>
				    {% endfor %}
				</ul>

			</div>

			<div data-role="footer" class="ui-bar" data-position="fixed">
			    <a href="/prev" data-role="button" data-icon="arrow-l" data-iconpos="left">Previous</a>
				<a href="/next" data-role="button" data-icon="arrow-r" data-iconpos="right">Next</a>
			</div>
			
		</div>

	</body>

</html>
